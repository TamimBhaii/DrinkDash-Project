<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LaalPani üçπ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container py-4">

    <h1 class="text-center fw-bold mb-4">
      <span class="text-danger">Laal</span>Pani
    </h1>

   
    <div class="input-group mb-4">
      <input type="text" class="form-control" id="searchInput" placeholder="Search for a drink...">
      <button class="btn btn-primary" id="searchBtn">Search</button>
    </div>


    <div class="row">

      <div class="col-md-8" id="drinkContainer">

      </div>

      <div class="col-md-4">
        <h5 class="mb-3">üõí Drink Group (<span id="cartCount">0</span>/7)</h5>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>#</th>
              <th>Image</th>
              <th>Name</th>
            </tr>
          </thead>
          <tbody id="cartTableBody">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="modal fade" id="detailsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalBody">
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
